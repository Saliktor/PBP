<div class="container" id="profile" *ngIf="loggedIn()">


  <h2 id="logintitle">Player Information</h2>
  <br>
  <table>
    <tbody>
      <tr>
        <td>Username:</td>
        <td>{{userAccount.userName}}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{userAccount.username}}</td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>Active</td>
      </tr>
    </tbody>
  </table>
  <br>
  <!-- <h3>Username: {{userAccount.username}}</h3>
  <h3>Email: {{userAccount.email}}</h3>
  <h3>Status: Active</h3> -->

  <div class="form-group">
    <label for="login">Username</label>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
  </div>
</div>
