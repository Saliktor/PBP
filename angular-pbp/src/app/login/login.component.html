<div>
    <div id="main-title">
        <h1>Reversi</h1>
    </div>
        
  </div>
  
  <div class="container" id="login">
    <br>
    <h2 id="logintitle">Player Login</h2>
    <br>
    
      <div class="form-group">
        <label for="login">Username</label>
        <input type="text" class="form-control" name="inputUsername" placeholder="Enter username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="password">
      </div>
    <input type="submit" class="btn btn-primary" id="submit" value="login" (click)="login()">
    <br>
  </div>
