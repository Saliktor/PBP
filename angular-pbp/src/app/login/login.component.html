<div>
    <div id="main-title">
        <h1>Reversi</h1>
    </div>
</div>

<div class="container" id="login">
    <br>
    <h2 id="logintitle">Player Login</h2>
    <br>

    <div class="form-group">
        <label for="login">Username</label>
        <input type="text" class="form-control" name="inputUsername" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="password">
    </div>

    <div class="form-group center">
        <input type="submit" class="btn btn-primary" id="submit" value="Login" (click)="login()">
        <button class="btn btn-secondary" (click)="goToRegister()">Register</button>
    </div>

    <div class="form-group">
        <div class="alert alert-warning" role="alert" [hidden]="alert">
            <strong>{{alertMessage}}</strong>
        </div>
    </div>
</div>
