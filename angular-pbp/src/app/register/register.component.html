<ng-container>
    <input type="text" name="username" placeholder="Enter Username" [(ngModel)]="username"/>
    <input type="password" name="password" placeholder="Enter password" [(ngModel)]="password"/>
    <input type="email" name="password" placeholder="Enter email" [(ngModel)]="email"/>
    <button class="btn btn-primary" (click)="register()">Register</button>
</ng-container>
