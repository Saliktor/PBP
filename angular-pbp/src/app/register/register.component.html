<div>
    <div id="main-title">
        <h1>Reversi</h1>
    </div>    
</div>
  
<div class="container" id="register">
    <br>
    <h2 id="registerTitle">Register</h2>
    <br>
    <div class="form-group">
        <label for="login">Username</label>
        <input type="text" class="form-control" name="inputUsername" placeholder="Enter username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="inputEmail" placeholder="jdoe@email.com" [(ngModel)]="email" required>
    </div>

    <div class="form-group center">
        <input type="submit" class="btn btn-primary" id="submit" value="Register" (click)="register()">
        <button class="btn btn-secondary" (click)="goToLogin()">Cancel</button>
    </div>

    <div class = "form-group">
        <div class="alert alert-warning" role="alert" [hidden]="alert">
            <strong>{{alertMessage}}</strong>
        </div>
    </div>

</div>
